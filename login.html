<body>
    <div class="shadow">
        <div class="loginBox">
            <img src="assets/images/sheldon_image.jpg" class="sheldon-img">
            <h4>Log In Here</h4>
            <form>
                <p>Email</p>
                <input type="text" name="" placeholder="Enter Email">
                <p>Password</p>
                <input type="password" name="" placeholder="******">
                <input type="submit" name="" value="Sign In">
                <span><a id="forgotPassword" href="#">Forgot Password</a></span>
                <section class="socialButtons">

                    <a class="btn btn-md btn-social-icon btn-github">
                        <i class="fab fa-github"></i>
                    </a>

                    <a class="btn btn-md btn-social-icon btn-google">
                        <i class="fab fa-google"></i>
                    </a>

                    <a class="btn btn-md btn-social-icon btn-facebook">
                        <i class="fab fa-facebook-square"></i>
                    </a>

                </section>
                

            </form>
        </div>
    </div>










    <canvas class="background"></canvas>
    <!--Local JavaScript-->
    <script src="assets/javascript/app.js"></script>
    <!--Particle.JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.1/particles.min.js"></script>
